log4cplus.appender.tsf_fileAppender=log4cplus::FileAppender
log4cplus.appender.tsf_fileAppender.File=./tsf.log
log4cplus.appender.tsf_fileAppender.Append=true
log4cplus.appender.tsf_fileAppender.MaxFileSize=100MB
log4cplus.appender.tsf_fileAppender.MaxBackupIndex=10
log4cplus.appender.tsf_fileAppender.layout=log4cplus::PatternLayout
log4cplus.appender.tsf_fileAppender.layout.ConversionPattern=[%D{%Y-%m-%d %H:%M:%S.%q}] [%t] [%p] [%c] "%m"%n

